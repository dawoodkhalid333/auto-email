<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send Email on Button Click</title>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
  </head>
  <body>
    <button id="startButton">Start</button>
    <script>
      window.onload = function () {
        console.log("Page loaded, attempting to reload...");
        window.location.reload();
      };
    </script>
    <script>
      window.onload = function () {
        console.log("Page loaded, attempting to send email...");
        document.getElementById("startButton").click();
      };
    </script>
    <script>
      document
        .getElementById("startButton")
        .addEventListener("click", function () {
          Email.send({
            Host: "smtp.elasticemail.com",
            Username: "46haider@gmail.com",
            Password: "93D72B14D56EABF07BBCEAD0DAEBB6465CDB",
            To: "46haider@gmail.com",
            From: "46haider@gmail.com",
            Subject: "Appointment Open",
            Body: `Open ho gyi haidri`,
          })
            .then((message) => {
              console.log("Email sent successfully:", message);
              window.close();
            })
            .catch((error) => {
              console.error("Failed to send email:", error);
            });
        });
    </script>
  </body>
</html>
